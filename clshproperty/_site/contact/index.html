<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form action="https://formspree.io/info@clshproperty.co.uk" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name" name="name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email Address" name="email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Telephone Number" name="telephone">
            </div>
            <div class="form-group-2">
              <textarea class="form-control" rows="3" placeholder="How Can We Help?" name="message"></textarea>
            </div>
            <button class="btn btn-default" type="submit">Send Message</button>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
        <div class="block">
          <ul class="address-block">
            <li>
              <i class="fa fa-map-marker"></i>Manchester, UK
            </li>
            <li>
              <i class="fa fa-envelope-o"></i>Email: info@clshproperty.co.uk
            </li>
            <!-- <li>
              <i class="fa fa-phone"></i>Phone:+44 01672 506 744
            </li> -->
          </ul>
        </div>
      </div>
    </div>
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">


        </div>
      </div>
